{% extends "layout.html" %}
{% block body %}
<h3>Url <a href="{{full_url}}">{{url}}</a> visited {{visit_count}} times</h3>
<table class="table table-hover table-borderd table-condensed">
  <thead>
    <tr>
      <th>Json</th>
    </tr>
  </thead>
  <tbody>
    {% for visit in visits %}
    <tr class="url_item">
      <td>{{visit}}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $('.url_item').hover(function(){
    $(this).find('.info_link').show();
      console.log(this);
    },function(){
      $(this).find('.info_link').hide();
    });
</script>
{% endblock %}
