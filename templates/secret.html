{% extends "layout.html" %} 
{% block body %} 
<table class="table table-hover table-borderd table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>Url</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
    <tr class="url_item">
      <td>{{ url.key }}</td>
      <td> <a href="{{url.full_url}}">{{url.url}}</a> </td>
      <td><a href="{{url.info_url}}" style="display:none" class="info_link">Info</a> </td>
    </tr> 

    {% endfor %} 
  </tbody>
</table>
{% endblock %} 
{% block script %} 
<script type="text/javascript">
  $('.url_item').hover(function(){
    $(this).find('.info_link').show();
      console.log(this);
    },function(){
      $(this).find('.info_link').hide();
    });
</script> 
{% endblock %}
